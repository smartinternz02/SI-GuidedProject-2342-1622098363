<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Employee Attrition Predictor</title>
         <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.jpg') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        
    </head>
<body>

        <!-- Website Title -->
        <div class="container">
            <h2 class='container-heading'><span class="heading_font">Employee Attrition Predictor</span></h2>
            <div class='description'>
                <br><br><p>A Machine Learning Web App, Built with Flask</p>
            </div>
        </div>

        <!-- Text Area -->
        <div class="ml-container">
              <form action="display" method="POST">
    
         <select id="department" name="Department">
        <option value="">Select your Department</option>
        <option value="sales">sales</option>
        <option value="accounting">accounting</option>
        <option value="hr">hr</option>
        <option value="technical">technical</option>
        <option value="management">management</option>
        <option value="product_mng">product_mng</option>
        <option value="marketing">marketing</option>
        <option value="RandD">RandD</option>
            
    
         </select><br>
  
    
     <select id="salary" name="Salary">
    <option value="">Select your Salary</option>
    <option value="low">low</option>
    <option value="medium">medium</option>
    <option value="high">high</option>
    
     </select><br>
            
<input class="form-input" type="text" name="satisfaction_level" placeholder="Enter your Satisfaction Level"><br>
<input class="form-input" type="text" name="last_evaluation" placeholder="Enter your Last Evaluation"><br>
<input class="form-input" type="text" name="number_project" placeholder="Enter No of Projects Worked"><br>
<input class="form-input" type="text" name="average_montly_hours" placeholder="Enter your Average Monthly Hours"><br>
<input class="form-input" type="text" name="time_spend_company" placeholder="Enter Years At Company"><br>
<input class="form-input" type="text" name="Work_accident" placeholder="Enter No. of Work Accidents"><br>
<input class="form-input" type="text" name="promotion_last_5years" placeholder="Did you get Promoted for the Last 5 years"><br>


              <input type="submit" class="my-cta-button" value="Predict">
              <br>{{y}}
              </form>
    
</body>
</html>
